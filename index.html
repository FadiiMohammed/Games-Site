<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <section class="games">
      <header>
        <img src="images/wraper.png" alt="game photo" class="w-100" />
      </header>
      <nav
        id="navbar"
        class="navbar navbar-expand-lg nav-bg col-md-6 col-lg-9 mx-auto position-sticky top-0"
      >
        <div class="container">
          <a class="navbar-brand d-flex align-items-center text-white" href="#">
            <img src="images/logo-sm.png" alt="" />
            <h5>GAME REVIEWS</h5>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  data-code="mmorpg"
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  >MMORPG</a
                >
              </li>
              <li class="nav-item">
                <a data-code="shooter" class="nav-link" href="#">SHOOTER</a>
              </li>
              <li class="nav-item">
                <a data-code="sailing" class="nav-link" href="#">SAILING</a>
              </li>
              <li class="nav-item">
                <a data-code="permadeath" class="nav-link" href="#"
                  >PERMADEATH</a
                >
              </li>
              <li class="nav-item">
                <a data-code="superhero" class="nav-link" href="#">SUPERHERO</a>
              </li>
              <li class="nav-item">
                <a data-code="pixel" class="nav-link" href="#">PIXEL</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container my-5">
        <div id="cardRow" class="row g-4"></div>
      </div>
    </section>
    <section class="details d-none">
      <div class="container">
        <header class="d-flex justify-content-between align-items-center">
          <h1 class="h3 py-4 text-white">Details Game</h1>
          <button class="btn-close btn-close-white" id="btnClose"></button>
        </header>
        <div class="row" id="detailsContent"></div>
      </div>
    </section>

    <section
      class="loading fixed-top d-flex justify-content-center align-items-center vh-100 bg-opacity-50"
    >
      <span class="loader"></span>
    </section>
    <script src="JS/jquery-3.6.3.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js" type="module"></script>
  </body>
</html>
